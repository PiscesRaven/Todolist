<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#btn1').on('click', function () {
            //新增

            var sText = '';
            sText = $('#note').val();
            var oTdText = '<td>' + sText + '</td>';
            var oTdInfo =
                '<td><span class="update-span"><input type="button" value="修改" class="update"></span><input type="button" value="刪除" class="use"></td>';
            $('#tb1').append('<tr>' + oTdText + oTdInfo + '</tr>');
            $('#note').val('');

            //修改
            $('.update').on('click', function () {
                $(this).closest('tr').find('td:first').replaceWith('<td><input value="' +
                    sText + '"></td>');

                var oTdSave =
                    '<span class="save-span"><input type="button" value="儲存" class="save"></span>';
                $(this).replaceWith(oTdSave);
                $('.save').on('click', function () {
                    sText = $(this).closest('tr').find('td:first > input').val();
                    $(this).closest('tr').find('td:first').replaceWith('<td>' + sText +
                        '</td>');
                    var oTdUpdate =
                        '<span class="update-span"><input type="button" value="修改" class="update"></span>';
                    $(this).replaceWith(oTdUpdate);
                });

            });
            //刪除
            $('.use').on('click', function () {
                $(this).closest('tr').remove();
                console.log('del');
            });
        });

    });
</script>
